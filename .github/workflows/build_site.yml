name: Bridge Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    env:
      DEPLOY_REPO_NAME: ${{ secrets.DEPLOY_REPO_NAME }}
      DEPLOY_REPO_URL: ${{ secrets.DEPLOY_REPO_URL }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Remove unnecessary files in repository
        run: |
          cd ./"DEPLOY_REPO_NAME"
          shopt -s extglob
          rm -r !(.git|.gitignore|README.md)

      - name: Copy files to repository
        run: |
          cp -R ./public/. ./Ucancel.GitHub.io/

      - name: Commit and push changes
        run: |
          cd ./"$DEPLOY_REPO_NAME"
          git remote set-url origin "$DEPLOY_REPO_URL"
          git checkout main
          if [[ $(git status --porcelain) ]]; then
            git add -A
            git commit -m "Update io site."
            git push origin main
          else
            echo "No changes in 'public' folder. Skipping commit and push."
          fi