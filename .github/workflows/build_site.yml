name: Bridge Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Initialize and update submodules
        run: |
          cd ./Ucancel.GitHub.io
          git checkout main
          git submodule init
          git submodule update

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # - name: Switch to submodule and checkout
      #   env:
      #     REMOTE_REPO_URL: ${{ secrets.REMOTE_REPO }}
      #   run: |
      #     cd ./Ucancel.GitHub.io
      #     git remote set-url origin "$REMOTE_REPO_URL"
      #     git checkout main

      - name: Remove unnecessary files in repository
        run: |
          cd ./Ucancel.GitHub.io
          shopt -s extglob
          rm -r !(.git|.gitignore|README.md)

      - name: Copy files to repository
        run: |
          cp -R ./public/. ./Ucancel.GitHub.io/

      - name: Commit and push changes
        env:
          REMOTE_REPO_URL: ${{ secrets.REMOTE_REPO }}
        run: |
          git remote set-url origin "$REMOTE_REPO_URL"
          if [[ $(git status --porcelain) ]]; then
            git add -A
            git commit -m "Update io site."
            git push origin main
          else
            echo "No changes in 'public' folder. Skipping commit and push."
          fi